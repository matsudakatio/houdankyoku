<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放談局お便り募集サイト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>- The moon放談局 - <br />お便り募集サイト</h1>

        <img src="../static/houdan.jpg" alt="">

        <div class="message">
            <h2>たくさんのお便りお待ちしております！🌕</h2>
            <!-- <h3>次回収録予定日8/16 ゲスト:凪</h3> -->
        </div>

        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="message success">{{ success }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('submit_form') }}">
            <div class="form-group">
                <label for="radio_name">ラジオネーム:</label>
                <input type="text" id="radio_name" name="radio_name" required>
            </div>
            <div class="form-group">
                <label for="content">内容:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ:</label>
                <select id="category" name="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
